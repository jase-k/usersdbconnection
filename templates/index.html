<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename ='index.css')}}">
    <title>USERS CR</title>
</head>
<body>

    <h1>All Users</h1>
    <table>
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </thead>
        <tbody>
            {% for x in users%}
            <tr>
                <td>{{x.first_name}}</td>
                <td>{{x.last_name}}</td>
                <td>{{x.email}}</td>
            </tr>
            {% endfor%}
        </tbody>
    </table>
    <a href="/users/new">Add a User</a>
</body>
</html>
