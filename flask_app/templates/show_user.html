<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename ='show_user.css')}}">
    <title>Document</title>
</head>
<body>
    <h1>{{user[0].first_name}}'s Data</h1>
    <a href="/">Back Home</a>
    <div class="box">
        <div class="row">
            <p>Full Name: </p>
            <p>{{user[0].first_name}} {{user[0].last_name}}</p>
        </div>
        <div class="row">
            <p>Email: </p>
            <p>{{user[0].email}}</p>
        </div>
        <div class="row">
            <p>Created: </p>
            <p>{{user[0].created_at}}</p>
        </div>
        <div class="row">
            <p>Last Updated: </p>
            <p>{{user[0].updated_at}}</p>
        </div>
    </div>
    <a href="/users/{{user[0].id}}/edit">Edit</a>
    <a href="/users/{{user[0].id}}/delete">Delete</a>
</body>
</html>
