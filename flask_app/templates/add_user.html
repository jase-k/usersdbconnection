<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Add New User</title>
</head>
<body>
    <div class="container">
        <h1>Add User</h1>
        <a href="/">Home</a>
        <form action="/users/add_new" method="POST">
            <div class="mb-3">
                <label for="fname" class="form-label">First Name: </label>
                <input type="text" class="form-control" id="fname" placeholder="Elon" name="fname">
            </div>
            <div class="mb-3">
                <label for="lname" class="form-label">Last Name: </label>
                <input type="text" class="form-control" id="lname" placeholder="Musk" name="lname">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address:</label>
                <input type="email" class="form-control" id="email" placeholder="imelon@teslaisawesome.com" name="email">
            </div>
            <input type="submit">
        </form>
    </div>
</body>
</html>
